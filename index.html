<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel = "icon" href = "LOGO.svg" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Birthday Timer</title>
  </head>
  <body>
    <img class="imageback" src="back.jpg" alt="" srcset="" />
    <h1>My Birthday Timer</h1>
    <div class="enter">
        <h4>Enter Your Birthday</h4>
        <input type="date" name="" id="dateInput">
        <button type="button" id="buttonInput" >Reset</button>

    </div>
    
    <div class="container">
        <div class="box">
            <h2 id="days">23</h2>
            <h3>Days</h3>
        </div>

        <div class="box">
            <h2 id="hours">23</h2>
            <h3>Hours</h3>
        </div>
        <div class="box">
            <h2 id="min">23</h2>
            <h3>Min</h3>
        </div>
        <div class="box">
            <h2 id="sec">23</h2>
            <h3>Sec</h3>
        </div>
        <script src="index.js"></script>

    </div>
  </body>
</html>
